name: 'CICD'

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  access_key: ${{secrets.AWS_ACCESS_KEY}}
  secret_key: ${{secrets.AWS_SECRET_KEY}}

jobs:
  Checkout:
    name: 'Checkout'
    runs-on: ubuntu-latest
    environment: production

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3
      
    # Set Up The Java 
    - name: Setup JDK 1.8
      uses: actions/checkout@v3
      with:
        java-version: 1.8  

  BUILD:
    needs: [ Checkout ]
    runs-on: ubuntu-latest        
    # Set Up The Java 
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build Code
      run: mvn -B package --file pom.xml
      
  SONAR:
    needs: [ BUILD ]
    runs-on: ubuntu-latest     
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Sonar Scanner
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B package org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=ankupsatpute_aws-repo-terraform
      
  Artifact:
    needs: [ SONAR ]
    runs-on: ubuntu-latest    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Artifact upload
      uses: actions/upload-artifact@v3
      with:
        name: Simple-App
        path: /home/runner/work/aws-repo-terraform/aws-repo-terraform/target/simple-app-2.0.0.war
        
  Docker:
    needs: [ Artifact ]
    runs-on: ubuntu-latest   
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: ankushsatpute/githubaction
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
     
